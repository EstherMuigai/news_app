{% macro displayNews(items) %}
<div id="formacros" class="carousel slide" data-ride="carousel" class="col-md-8">
        <div class="carousel-inner">
          {% for item in items %}
          <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
            <img class="d-block w-100" src={{item.urlToImage}}
              alt="Current Slide" style="width: 500px;height: 400px;">
              <div class="carousel-caption" style="width:500px;">
                    <h4>{{item.title}}</h4>
                    <p>{{item.content}} <a class="label label-primary" href="article.url" target="_blank">Read the entire article...</a></p>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
{% endmacro %}
